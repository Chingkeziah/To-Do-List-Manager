<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do.css">
    <title>To- Do-List Manager</title>
</head>
<body>
    <header>
        <h1>TO-DO-LIST MANAGER</h1>
    </header>
    <div class="container">
        <main>
            <h2 class="heading">To-Do-ListðŸ“‹</h2>
            <section class="input-field">
                <input type="text" placeholder="Enter New Task" class="add-new">
                <button onclick="add()" id="addButton" class="add-task">Add</button>
            </section>
            <!-- task list -->
            <hr class="horizontal-line">
            <div class="task-list">

                <div class="task-description">
                    <input type="radio" id="task-name">
                    <label for="task-name">Study</label>
                    <p>Submit project report</p>
                    <p>Reminder - 10/06/2024</p>
                </div>

                <div class="make-changes">
                    <button>Edit</button>
                    <button>delete</button>
                </div>

            </div>
            <hr>
            <!-- Task list -->
            <section>
                <div class="task-list">
                    <!-- displayed tasks on a column -->
                </div>
            </section>
            
        </main>
    </div>

    
    <script src="to-do.js"></script>
</body>
</html>
